<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-if="isActive">{{ name }}</h1>
        <h1 v-else-if="name === 'Maciek'"> What's up</h1>
        <h1 v-else> NO ELSE </h1>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isActive: false,
                name: 'Maciek'
            }
        })
    </script>
</body>
</html>
