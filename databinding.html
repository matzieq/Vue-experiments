<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="url"> {{url}} </a>
        <h1 :data="dynamicId">{{dynamicId}} </h1>
<!--        : short-hand do bindowania-->
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                dynamicId: 30,
                url: 'https://edwindiaz.com'
            }
        })
    </script>
</body>
</html>
