<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Maciek {{ isActive === "active" ? "is active" : "not active"}}</h1>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                isActive: 'not active'
            },
            watch: {
                isActive: function (newValue) {
                    console.log("AAA" + newValue);
                }
            }
        })
    </script>
</body>
</html>
